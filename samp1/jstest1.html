<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
</head>

<body>
    <div class="section">
        <h1>BMI CALCULATOR</H1><br>
        <div class="form-group">
            <label>Height</label><br>
            <input type="number" id="height"><br>
        </div>

        <div class="form-group">
            <label>Weight</label><br>
            <input type="number" id="weight"><br>
        </div>

        <button id="btn" onclick="compute()">Compute BMI</button>
        <br>
        <br>
        <p id="result"></p>
        <p id="cmt"></p>
        <br>

        <p id="info">Please enter Height [cm] and Weight [kg]</p>
        <br>
        <br>
        <div class="mains">
            Underweight =
            <18.5 <br>
                Healthy weight = 18.5–24.9 <br> Overweight = 25–29.9<br> Obesity = >30 <br>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script>
            let height = document.getElementById("height");
            let weight = document.getElementById("weight");

            function compute() {
                let bmi = (weight.value / (height.value * height.value)) * 10000;
                alert(bmi);
                if (bmi <= 18.5) {
                    document.getElementById("result").innerText = bmi;
                    document.getElementById("cmt").innerText = "Underweight";
                } else if (bmi >= 18.5 && bmi <= 24.9) {
                    document.getElementById("result").innerText = bmi;
                    document.getElementById("cmt").innerText = "HEALTHY";
                } else if (bmi > 24.5 && bmi < 30) {
                    document.getElementById("result").innerText = bmi;
                    document.getElementById("cmt").innerText = "OVERWEIGHT";
                } else if (bmi >= 30) {
                    document.getElementById("result").innerText = bmi;
                    document.getElementById("cmt").innerText = "OBESITY";
                }
            }
        </script>
    </div>
</body>

</html>
