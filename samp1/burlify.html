        <h2>URL STRING MODIFICATION</h2>

    </div>
    </div>
    <script>
        function urlify(blogtitle) {


            let punct = /[~!@#$%^&*:`,.?[]{}()']/g;
            let withoutpunct = blogtitle.replace(punct, " ");

            return withoutpunct.toLowerCase().trim().replaceAll(" ", "-");

        }
        console.log(urlify('abc welcomes you to java!!! '));
        console.log(urlify("how are dear's $monkey%"));
    </script>
