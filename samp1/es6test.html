<body>

    <div id="clk">
        <h2> clock</h2>

        <h2 id="clk1"> </h2>



    </div>
    </div>
    <script>
        function add(a, b, callback) {
            document.write(`The sum of ${a} and ${b} is ${a+b} `);
            callback();
        }

        function display() {
            document.write("helloollll");
        }
        add(5, 3, display);
        //display();

        function clock() {
            let clocknode = document.querySelector("#clk1");
            return setInterval(() => {
                let date = new Date();
                let tick = date.toLocaleTimeString();
                clocknode.textContent = tick;
            }, 600);
        }
        clock();
    </script>
