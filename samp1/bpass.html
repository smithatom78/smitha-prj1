    <div id="clk">

    </div>
    <script>
        function chkpass(pwd1) {
            alert("hi");

            let lower = /(?=.+[a-z])/;
            let upper = /(?=.+[A-Z])/;
            let onedigit = /(?=.+[0-9])/;
            let spchar = /(?=.+[@#$%^&*!])/;
            let mineightchar = /(?=.{8,})/;
            let isValid = lower.test(pwd1) && upper.test(pwd1) && onedigit.test(pwd1) && spchar.test(pwd1) && mineightchar.test(pwd1);
            return isValid ? "your password is valid" : "your password is invalid";

        }
        console.log(chkpass('abc'));
        console.log(chkpass('9aB!45679'));
    </script>
